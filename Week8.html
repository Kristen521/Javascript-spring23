<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function() {
            let firstname = "Rain";
            alert("Welcome to the page, " + firstname + "!");
            let lastname = "Cloud";
            alert(lastname);
            let age = 32;
            if (age > 60) {
                alert("You are a senior citizen.");
            } else if (age > 18) {
                alert("You are an adult.");
            } else {
                alert("You are a minor.");
            }
            let num1 = 2;
            let num2 = 3;
            let total = num1 + num2;
            alert("The numbers added together are: " + total);

            let colorChosen = "red";

            switch (colorChosen) {
                case "red":
                    console.log("The chosen color comes in XL only.");
                    break;
                case "green":
                    console.log("The chosen color comes in S only.");
                    break;
                case "yellow":
                    console.log("The chosen color is on sale!");
                    break;
                default:
                    console.log("The chosen color is unavailable or unknown.");
            }

            // Array operations
            let myArray = [5, 2, 8];
            console.log("Original array:", myArray);

            myArray.push(1, 6, 3);
            console.log("Array after adding three more values:", myArray);

            myArray.sort();
            console.log("Sorted array:", myArray);

            console.log("Second item in the array:", myArray[1]);

            let myString = "Hello, world!";
            let myNewArray = myString.split(",");
            console.log("Array created from string using split():", myNewArray);
        };
    </script>
</head>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
</head>
<body>

    <h2>Form Example</h2>

    <form id="myForm">
        <label for="textField">Text Field:</label>
        <input type="text" id="textField" name="textField"><br><br>

        <label for="numberField">Number Field:</label>
        <input type="number" id="numberField" name="numberField"><br><br>

        <input type="checkbox" id="checkbox" name="checkbox">
        <label for="checkbox">Checkbox</label><br><br>

        <label for="radioGroup">Radio Button Group:</label><br>
        <input type="radio" id="radio1" name="radioGroup" value="option1">
        <label for="radio1">Option 1</label><br>
        <input type="radio" id="radio2" name="radioGroup" value="option2">
        <label for="radio2">Option 2</label><br><br>

        <label for="dropdown">Dropdown Menu:</label><br>
        <select id="dropdown" name="dropdown">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select><br><br>

        <label for="additionalField">Additional Field:</label>
        <input type="text" id="additionalField" name="additionalField"><br><br>

        <div id="button" onclick="handleButtonClick()">Click Me!</div>
    </form>

    <script>
        function handleButtonClick() {
            alert("Button clicked!");
        }
    </script>
    
</body>
</html>
